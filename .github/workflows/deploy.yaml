name: deploy

on:
  push:
    branches:
      - release/prd
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    
      - uses: actions/setup-node@v3
        with:
          node-version: 18.9.1

      - name: Install dependencies
        run: npm ci

      - name: Decrypt secrets with gpg
        run: |
          echo "${{ secrets.GPG_PASSPHRASE }}" | sudo gpg --batch --passphrase-fd 0 --output "src/secrets/secret.dev.js" --decrypt "src/secrets/secret.dev.js.gpg" 
          echo "${{ secrets.GPG_PASSPHRASE }}" | sudo gpg --batch --passphrase-fd 0 --output "src/secrets/secret.prd.js" --decrypt "src/secrets/secret.prd.js.gpg" 

      - name: Generate site
        run: |
          npm run generate
          # curl https://mirumi.io/sitemap.xml > .output/public/sitemap.xml
          # curl https://mirumi.io/feed > .output/public/feed.xml
          # curl https://mirumi.io/comments/feed > .output/public/feed-comments.xml

      - name: Sign in
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Copy files to S3
        run: |
          aws s3 sync --region ap-northeast-1 .output/public/_nuxt/ s3://mirumime-prd-mirumi-me/_nuxt --cache-control "max-age=31536000"
          aws s3 sync --region ap-northeast-1 .output/public/ s3://mirumime-prd-mirumi-me --cache-control "no-cache"
          aws cloudfront create-invalidation --distribution-id E1UPWIMHFP5TEC --paths "/*"
